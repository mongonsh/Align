<!DOCTYPE html>
<html>
<head>
    <title>Create Simple Icons for Align Extension</title>
</head>
<body>
    <h2>Simple Icon Creator</h2>
    <p>This will create basic icons for testing. Open this file in a browser and right-click to save each canvas as PNG.</p>
    
    <!-- 16x16 Icon -->
    <div>
        <h3>16x16 Icon (Right-click → Save as "icon16.png")</h3>
        <canvas id="icon16" width="16" height="16" style="border: 1px solid #ccc; image-rendering: pixelated; width: 64px; height: 64px;"></canvas>
    </div>
    
    <!-- 48x48 Icon -->
    <div>
        <h3>48x48 Icon (Right-click → Save as "icon48.png")</h3>
        <canvas id="icon48" width="48" height="48" style="border: 1px solid #ccc; width: 96px; height: 96px;"></canvas>
    </div>
    
    <!-- 128x128 Icon -->
    <div>
        <h3>128x128 Icon (Right-click → Save as "icon128.png")</h3>
        <canvas id="icon128" width="128" height="128" style="border: 1px solid #ccc; width: 128px; height: 128px;"></canvas>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#2563eb';
            ctx.fillRect(0, 0, size, size);
            
            // White "A" letter
            ctx.fillStyle = 'white';
            ctx.font = `bold ${Math.floor(size * 0.6)}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('A', size/2, size/2);
        }
        
        // Create all icons
        createIcon('icon16', 16);
        createIcon('icon48', 48);
        createIcon('icon128', 128);
        
        console.log('Icons created! Right-click each canvas and save as PNG with the specified filename.');
    </script>
</body>
</html>
